<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira de Frutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="static/estilo.css">

</head>
<body class="menu">
    <form method="POST" action="/submit">
    <h1>Boas vindas {{ nome }}!<br> Fique a vontade para interagir no Menu da Feira.</h1>
    <label>
      <select class="frutas" aria-label="Default select example" onchange="clickfuncao()">
        <option selected>Escolha uma opção</option>
        <option value="Ver tudo">Ver todas as frutas disponíveis</option>
        <option value="Adicionar">Adicionar uma nova fruta</option>
        <option value="Remover">Remover uma fruta</option>
        <option value="Consultar">Verificar se uma fruta está na feira</option>
        <option value="Quantidade">Mostrar quantas frutas tem na feira</option>
        <option value="Editar">Editar uma fruta existente</option>
        </select>
    </label>
    <button class="botaosalvar" type="Salvar">Salvar</button> 
  </form>

   

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="/static/script.js"></script>
</body>
</html>
